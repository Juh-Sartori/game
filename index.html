<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors GAME</title>                                                <!--titulo da pagina WEB-->
        <link rel="stylesheet" href="styles.css">                                               <!--relacao entre os 2 arquivos, o html(q esta no rel) e o css(href)-->
    </head>

    <body>
        <header>
            <h1> ROCK PAPER SCISSORS</h1>
        </header>

        <div class = "score-board">                                                         <!--quadro para exibir o placar-->
            <div id = "user-label"  class = "badge"> user </div>                                                <!--badge = identificacao-->
            <div id = "computer-label" class = "badge"> comp </div>
           
            <span id ="user-score">0</span>:<span id = "computer-score">0</span>  
        </div>

        <div class = "result">
            <p> Paper cover Rock. Congratulation, You Win!!</p>
        </div>

        <div class = "choices"> 
            <div class = "choice" id="r"> 
                <img src="image/rock.png" alt="">
            </div>
            <div class = "choice" id="p"> 
                <img src = "image/paper.png" alt="">
            </div>
            <div class = "choice" id="s">
                <img src="image/scissor.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
